<div class="login">
    <div class="dropdown login-item display-inline">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Provider
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Google</a></li>
      </ul>
    </div>
    <button type="button" class="btn btn-success login-item display-inline"[disabled]="username" (click)="logIn()">Log In</button>
    <button type="button" class="btn btn-danger login-item display-inline" [disabled]="!username" (click)="logOut()">Log Out</button>
  </div>
